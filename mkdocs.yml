site_name: Home Automation IN
site_url: https://home-automation-india.github.io/
theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
